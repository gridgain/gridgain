version: '3.7'
services:
  backend:
    image: gridgain/web-console-backend
    ports:
      - 3000:3000
    # Restart on crash.
    restart: on-failure
    environment:
      # Mail settings
      # - SPRING_MAIL_HOST=
      # - SPRING_MAIL_PORT=
      # - SPRING_MAIL_USERNAME=
      # - SPRING_MAIL_PASSWORD=
      # - SPRING_MAIL_webConsoleUrl=http://frontend
      # Java settings
      - JVM_OPTS=

  frontend:
    image: gridgain/web-console-frontend
    depends_on:
      - backend
    ports:
      # Proxy HTTP nginx port (HOST_PORT:DOCKER_PORT)
      - 80:8008
