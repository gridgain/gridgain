version: '3'
services:
  backend:
    image: gridgain/dev-web-console-backend
    ports:
      - 3001:3000
    # Restart on crash.
    restart: always
    environment:
      # Mail settings
      - SPRING_MAIL_HOST=
      - SPRING_MAIL_PORT=
      - SPRING_MAIL_USERNAME=
      - SPRING_MAIL_PASSWORD=
      - JVM_OPTS=

  frontend:
    image: gridgain/dev-web-console-frontend
    links:
      # Link backend container to proxy backend requests throught nginx container.
      - backend:backend
    ports:
      # Proxy HTTP nginx port (HOST_PORT:DOCKER_PORT)
      - 8090:80
