version: '3'
services:
  testenv_backend:
    build:
      context: '../docker/console'
      dockerfile: 'backend/Dockerfile'
    ports:
      - 3001:3000
    environment:
      - SPRING_PROFILES_ACTIVE=test

  testenv_frontend:
    build:
      context: '../docker/console'
      dockerfile: 'frontend/Dockerfile'
    ports:
      - 9001:80
    depends_on:
      - testenv_backend

  e2e:
    build: './testcafe'
    environment:
      - APP_URL=http://testenv:9001/
      - REPORTER=teamcity
      - QUARANTINE_MODE=true
    depends_on:
      - testenv_backend
      - testenv_frontend
