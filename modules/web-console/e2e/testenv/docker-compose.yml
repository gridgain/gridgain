version: '3'
services:
  backend:
    build:
      context: '../../docker/console'
      dockerfile: 'backend/Dockerfile'
    ports:
      - 3001:3000
    environment:
      - JVM_OPTS=-Dsecurity.enable-csrf=false

  frontend:
    build:
      context: '../../docker/console'
      dockerfile: 'frontend/Dockerfile'
    ports:
      - 9001:80
    depends_on:
      - backend
