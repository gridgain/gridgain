version: '3.7'
services:
  backend:
    build:
      context: '../../docker/console'
      dockerfile: 'backend/Dockerfile'
    environment:
      - SPRING_PROFILES_ACTIVE=test
    ports:
      - 3001:3000

  frontend:
    build:
      context: '../../docker/console'
      dockerfile: 'frontend/Dockerfile'
    depends_on:
      - backend
    command: dockerize -wait http://backend:3000/health -timeout 2m -wait-retry-interval 5s nginx -g "daemon off;"
    ports:
      - 9001:8008
